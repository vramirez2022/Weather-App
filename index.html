<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>

<body>    
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
             <form id="search-form" class="mb-3">
                <div class="row">
                <div class="col-8">
            <input type="search" 
            placeholder="Type a city..."
            class="form-control" 
            id="city-input"
            autocomplete="off"
             /> 
             </div>
             <div class="col-3"> 
             <input 
             type="submit"
             value="Search"
             class="btn btn-primary w-100"/> 
             </div>
             </div>
             </form>
             
        <div class="overview">
        <h1 id="city"><h1>
        <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
            </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                   <img src=""
                    alt="Clear"
                   id="icon"
                   class="float-left" 
                   />                    
                    <div class="float-left">
                    <strong id="temperature"></strong>
                    <span class="units">
                        <a href="#" id="celsius-link" class="active">째C</a> | 
                        <a href="#" id="farenheit-link">째F</a></span>
                    </div>
                    </div>
                    </div>
                   
                    <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> m/h</li>
                    </ul>                    
                 </div>
                <div class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="weather-forecast-date">
                        Thursday
                    </div>
                
                <img src="https://openweathermap.org/img/wn/01d@2x.png" width="36" />
                <br>
                <div class="weather-forecast-temperature">
                   <span class="weather-forecast-temperature-max">
                       18째
                   </span>
                <span class="weather-forecast-temperature-min">
                    12째
                </span>
                
                </div>  
                
            </div>
        </div>
        </div>
            </div>  
            </div>   
 <small>
          <a
            href="https://github.com/wecodeschool/vanilla-weather-app"
            target="_blank"
                     >Open-source code</a> by Veronica Ramirez
        </small>  
        
       
    <script src="app"></script>            
</body>
</html>
